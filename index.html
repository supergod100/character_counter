<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字数カウンター</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>文字数カウンター</h1>
        <div class="counter-box">
            <textarea id="text-input" placeholder="ここにテキストを入力してください..."></textarea>
            <div class="font-size-control">
                <label for="font-size">フォントサイズ</label>
                <input type="range" id="font-size" min="12" max="32" value="16" step="1">
                <span id="font-size-value">16px</span>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <span class="label">文字数（スペース含む）:</span>
                    <span id="char-count">0</span>
                </div>
                <div class="stat-item">
                    <span class="label">文字数（スペース除く）:</span>
                    <span id="char-count-no-space">0</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
